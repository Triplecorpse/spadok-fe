<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="projects-list-button-wrapper" ng-click="setProjectsCategory($event)">
                <!-- Sorry, performance, but it is nesessary to use filter here. Unclickable area when using attribute. -->
                <button type="button" class="projects-list-button active" name="actual">{{'interface.pages.projects.selectButtons.active' | translate}}</button>
                <button type="button" class="projects-list-button" name="completed">{{'interface.pages.projects.selectButtons.completed' | translate}}</button>
            </div>
        </div>
    </div>
    <div class="projects-list-wrapper-area">
        <div class="projects-list-wrapper">
            <spd-project-item ng-repeat="project in projects track by $index" project="project"></spd-project-item>
        </div>
    </div>
</div>
