<div class="partner-item-wrapper">
    <div class="partner-item-logo-wrapper">
        <img ng-src="{{options.picture}}" alt="{{options.name}}" class="partner-item-logo">
    </div>
    <div class="partner-item-name-wrapper">
        <div class="partner-item-name">
            <h4 class="partner-item-name-header">{{options.name}}</h4>
            <div class="partner-item-brief-info">{{"interface.directives.partnerItem.helped" | translate}} <span class="partner-item-brief-info-qty">{{itemsLength}}</span> {{itemsLength | spdEnding : 'project'}}</div>
        </div>
    </div>
    <div class="partner-item-info-wrapper">
        <div class="partner-item-detailed-info" ng-repeat="item in items track by $index">
            <span class="partner-item-detailed-info-index">{{$index + 1}}</span><span class="partner-item-detailed-info-text" ng-bind-html="item"></span>
        </div>
        <button class="partner-item-detailed-info-button" ng-click="toggle($event)" ng-if="itemsLength > 2">{{buttonHeader | translate}}</button>
    </div>
</div>
