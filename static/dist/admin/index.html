<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appController as app">
<head>
    <meta charset="UTF-8">
    <title>{{app.title}}</title>
    <link rel="stylesheet" href="./admin/style/style.css">
    <script src="./admin/script/script.js"></script>
</head>
<body>
<nav class="navbar navbar-default" ng-if="app.state !== 'login'">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spadok</a>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{active: app.isActive('projects')}" ng-click="app.setActive('projects')"><a href="#">Projects</a></li>
                <li ng-class="{active: app.isActive('reviews')}" ng-click="app.setActive('reviews')"><a href="#">Reviews</a></li>
                <!--<li ng-class="{active: app.isActive('files')}" ng-click="app.setActive('files')"><a href="#">Files</a></li>-->
                <li ng-class="{active: app.isActive('partners')}" ng-click="app.setActive('partners')"><a href="#">Partners</a></li>
                <li ng-class="{active: app.isActive('page')}" ng-click="app.setActive('page')"><a href="#">Page Setup</a></li>
                <li ng-class="{active: app.isActive('users')}" ng-click="app.setActive('users')"><a href="#">Users</a></li>
            </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/adminium/logout">Logout</a></li>
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Spadok - Adminium</h1>
        </div>
        <spda-list-manager entity="app.state" ng-if="app.isDataLoaded"></spda-list-manager>
        <spda-login-form ng-if="app.canLogin"></spda-login-form>
    </div>
</div>
</body>
</html>
