<div class="project-stats">
    <div class="project-stats-wrapper">

        <div class="project-stats-stat">
            <div class="project-stats-stat-icon-digit">{{project.people}}</div>
            <div class="project-stats-stat-icon-text">{{project.people | spdEnding : 'volunteer'}}</div>
        </div>

        <div class="project-stats-stat">
            <div class="project-stats-stat-icon-digit">{{project.days}}</div>
            <div class="project-stats-stat-icon-text">{{project.days | spdEnding : 'day'}} {{"interface.directives.stats.toBeginning" | translate}}</div>
            <!--<div class="project-stats-stat-icon-text" translate="interface.directives.stats.toBeginning"></div>-->
        </div>

        <div class="project-stats-stat">
            <div class="project-stats-stat-icon-digit" translate-values="{ value: {{project.collected}} }" translate="interface.currency"></div>
            <div class="project-stats-stat-icon-text" translate-values='{ total: {{project.moneyTotal}} }' translate="interface.pages.project.collected"></div>
        </div>

        <div class="project-stats-stat stat-button">
            <button type="button" class="project-stats-stat-button" translate="interface.pages.project.donate"></button>
        </div>

    </div>
</div>
