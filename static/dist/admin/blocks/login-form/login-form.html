<div class="login-form-wrapper">
    <form class="login-form" name="login" ng-submit="submit(login)">
        <h1>Adminium.</h1>
        <p>{{status}}</p>
        <div class="form-group">
            <label for="inputEmail">Name or email</label>
            <input type="text" class="form-control" id="inputEmail" name="name" ng-model="login" placeholder="Name or Email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" ng-model="password" placeholder="Password">
        </div>
        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox"> Remember me-->
            <!--</label>-->
        <!--</div>-->
        <button type="submit" class="btn btn-default" ng-disabled="queriing">Submit</button>
    </form>
</div>
