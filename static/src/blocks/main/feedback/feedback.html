<div class="container-fluid">
    <div class="feedback-wrapper">
        <h3 class="feedback-header" translate="interface.feedback"></h3>
        <form name="feedback" class="feedback-input-group" ng-submit="feedback.submit()">
            <input type="text" class="feedback-input" placeholder="Ваше имя">
            <input type="text" class="feedback-input" placeholder="Ваш еmail">
            <textarea type="text" class="feedback-input feedback-input-textarea" placeholder="Ваши вопросы и предложения"></textarea>
            <button type="submit" class="feedback-submit">отправить</button>
        </form>
    </div>
</div>
