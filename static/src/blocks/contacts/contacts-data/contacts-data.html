<div class="contacts-data">
    <div class="contacts-data-wrapper">
        <div class="contacts-data-address"><div translate="interface.pages.contacts.address"></div>
            <address class="contacts-data-address-address">
                <p translate="page.displayAddress"></p>
                <p translate="page.displayCity"></p>
                <p translate="page.displayRegion"></p>
            </address>
        </div>
        <div class="contacts-data-phone"><div translate="interface.pages.contacts.phone"></div>
            <p>{{phone}}</p>
        </div>
        <div class="contacts-data-email">E-mail
            <p>{{email}}</p>
        </div>
        <spd-modal-caller-button options="options" button-type="'contacts-data-button'"></spd-modal-caller-button>
    </div>
</div>
