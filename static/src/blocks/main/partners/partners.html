<div class="partners-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h3 class="partners-header" translate="interface.partners"></h3>
            </div>
        </div>
        <div class="row partners-logo-wrapper" ng-click="gotoPartners()">
            <div class="col-md-1 partners-logo-wrapper" ng-style="" ng-repeat="partner in partners">
                <svg class="partners-logo" style="background-image: url('{{partner}}');" xmlns="http://www.w3.org/2000/svg" id="svgroot" viewBox="0 0 100 100" width="98" height="98">
                    <defs>
                        <filter id="filtersPicture">
                            <feComposite result="inputTo_38" in="SourceGraphic" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="0" k4="0" />
                            <feColorMatrix id="filter_38" type="saturate" values="0" data-filterid="38" />
                        </filter>
                    </defs>
                    <image filter="url(&quot;#filtersPicture&quot;)" x="0" y="0" width="100" height="100" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{partner}}" />
                </svg>
            </div>
        </div>
    </div>
</div>
