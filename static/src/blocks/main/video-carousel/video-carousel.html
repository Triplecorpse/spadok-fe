<div class="video-carousel" ng-if="videos.length > 0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 no-padding">
                <h3 class="video-carousel-header" translate="interface.videos"></h3>
                <div class="video-carousel-container">
                    <ks-swiper-container id="video-swiper" direction="horizontal" slides-per-view="spw" space-between="0" initial-slide="1"
                                         override-parameters="{'centeredSlides':vm.centeredSlides}"
                                         swiper="swiper" on-ready="onReadyVideoSwiper(swiper)">
                        <ks-swiper-slide class="swiper-slide video-carousel-slide" ng-repeat="slide in videos track by $index">
                                <figure class="video-carousel-slide">
                                    <div class="video-carousel-slide-preview" ng-click="gotoVideo(slide.id)">
                                        <img ng-src="{{slide.picture}}" class="video-carousel-slide-preview-image" />
                                        <span class="video-carousel-slide-preview-play-button"></span>
                                    </div>
                                    <figcaption class="video-carousel-slide-header">{{slide.header}}</figcaption>
                                    <div class="video-carousel-slide-date">{{slide.date}}</div>
                                </figure>
                            </ks-swiper-slide>
                    </ks-swiper-container>
                </div>
                <div class="video-carousel-button-prev" ng-click="prev()" ng-if="videos.length > 1"></div>
                <div class="video-carousel-button-next" ng-click="next()" ng-if="videos.length > 1"></div>
                <div class="video-carousel-bullet-wrapper" ng-if="videos.length > 1">
                    <div ng-class="'video-carousel-bullet ' + ($index === 1 ? 'video-carousel-bullet-active' : '')" ng-repeat="bullet in videos track by $index" ng-click="goto($index)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
