<div class="container-fluid" ng-if="projects.length > 0">
    <div class="row">
        <div class="col-md-6 col-md-offset-1 project-detailed-subprojects-general-wrapper">
            <div class="row project-detailed-subprojects-wrapper" ng-repeat="subproject in subprojects track by $index">
                <div class="col-md-4">
                    <img class="project-detailed-subprojects-image" ng-src="{{subproject.picture}}" alt="subproject cover">
                </div>
                <div class="col-md-4">
                    <h3 class="project-detailed-subprojects-header" translate="{{'projects.project' + subproject._id + '.displayName'}}"></h3>
                    <p class="project-detailed-subprojects-text" translate="{{'projects.project' + subproject._id + '.displayLongDescription'}}"></p>
                    <button class="project-detailed-subprojects-button" translate="interface.pages.project.donate"></button>
                    <div class="project-detailed-subprojects-money">{{subproject.money}} ₴<div class="project-detailed-subprojects-money-text">необходимо средств</div></div>
                </div>
            </div>
        </div>
    </div>
</div>
