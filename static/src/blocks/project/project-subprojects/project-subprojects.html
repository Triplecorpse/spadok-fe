<div class="container-fluid" ng-if="projects.length > 0">
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <h3 class="subprojects-header" translate="interface.pages.project.subprojects"></h3>
            <ul class="subprojects-list-wrapper">
                <li class="subprojects-list-item" ng-repeat="project in projects" ng-click="goto(project._id)">
                    <div class="subprojects-list-item-index">
                        <span class="subprojects-list-item-index-text">{{$index + 1}}</span>
                    </div>
                    <div class="subprojects-list-item-header-wrapper">
                        <h3 class="subprojects-list-item-header" translate="{{'projects.project' + project._id + '.displayName'}}"></h3>
                    </div>
                    <div class="subprojects-list-item-is-completed pull-right" ng-if="project.isCompleted">
                        <div class="subprojects-list-item-is-completed-bird"></div>
                    </div>
                    <div class="subprojects-list-item-is-not-completed pull-right" ng-if="!project.isCompleted"></div>
                    <div class="subprojects-list-item-money pull-right">
                        <div class="subprojects-list-item-money-digit">{{project.money}} <span class="project-header-stats-info-icon-currency">₴</span></div>
                        <div class="subprojects-list-item-money-text">необходимо средств</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
