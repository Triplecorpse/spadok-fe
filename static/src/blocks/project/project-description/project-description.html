<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-1 project-description-wrapper">
            <h3 class="project-description-header" translate="interface.pages.project.purpose"></h3>
            <p class="project-description-text" translate="{{'projects.project' + project.project._id + '.displayLongDescription'}}"></p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-1 project-description-wrapper">
            <ks-swiper-container direction="horizontal"
                                 swiper="swiper" on-ready="onReadyGallerySwiper(swiper)" class="swiper-container project-description-gallery-container" ng-if="project.project.pictures.length > 0">
                <ks-swiper-slide class="swiper-slide project-description-gallery-slide" ng-repeat="image in project.project.pictures track by $index">
                    <div class="project-description-gallery-slide-image" style="background-image: url('{{image}}')"></div>
                    <div class="project-description-gallery-bullet-wrapper" ng-if="project.project.pictures.length > 1">{{$index + 1}}/{{project.project.pictures.length}}</div>
                </ks-swiper-slide>
            </ks-swiper-container>
            <div class="project-description-gallery-button-prev" ng-click="prev()" ng-if="(project.project.pictures.length > 1) && showPrev"></div>
            <div class="project-description-gallery-button-next" ng-click="next()" ng-if="(project.project.pictures.length > 1) && showNext"></div>
        </div>
    </div>
</div>
