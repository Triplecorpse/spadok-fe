<form name="form" form-type="{{view}}" ng-submit="submit(form, $event)" autocomplete="off">
    <div class="row">
        <div class="col-mg-12">
            <div class="media">
                <div class="media-left media-middle">
                    <a href="">
                        <img class="media-object user-img" src="{{activePartner.picture}}" alt="avatar">
                    </a>
                </div>
                <div class="media-body">
                    <div class="form-group">
                        <label for="partner-picture">Upload Logo</label>
                        <input type="file" id="partner-picture" name="images" nv-file-select uploader="uploaderLogo">
                        <p class="help-block">Upload a picture to be considered as logo. Picture MUST be square and have white matte</p>
                    </div>
                    <div class="form-group">
                        <label for="project-picture-url">...or enter its url</label>
                        <input type="text" class="form-control" id="project-picture-url" placeholder="Picture URL" ng-model="activePartner.picture">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="partner-name">Company Name</label>
                <input type="text" class="form-control" id="partner-name" placeholder="Name" ng-model="activePartner.name" autocomplete="off">
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-12">
            <div class="form-group">
                <div class="dropdown">
                    <label for="parent-project">Project selector </label>
                    <button class="btn btn-default dropdown-toggle" type="button" id="parent-project" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Select a project
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="project in projects" ng-click="setATag(project)"><a href="#">{{project.name.ru}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="project-name-rus">Link</label>
                <input type="text" class="form-control" id="project-name-rus" placeholder="Name" ng-model="link">
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-6">
            <h3>Russian</h3>
            <div class="form-group">
                <label for="user-name-rus">Achievments</label>
                <!--<input type="text" class="form-control" id="user-name-rus" placeholder="Name" ng-model="achievement" ng-change="updateAchievement($index, achievement, 'rus')" ng-blur="translate(achievement, $index)" ng-repeat="achievement in activePartner.rusAchievements track by $index">-->
            </div>
        </div>
        <div class="col-md-6">
            <h3>English</h3>
            <div class="form-group">
                <label for="user-name-eng">Achievments</label>
                <!--<input type="text" class="form-control" id="user-name-eng" placeholder="Name" ng-model="achievement" ng-change="updateAchievement($index, achievement, 'eng')" ng-disabled="isTranslationQuerying" ng-repeat="achievement in activePartner.engAchievements track by $index">-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" ng-repeat="achievement in activePartner.achievements track by $index">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Achievement" ng-model="achievement.ru" ng-change="updateAchievement($index, achievement.ru, 'ru')" ng-blur="translate(achievement, $index)">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Achievement" ng-model="achievement.en" ng-change="updateAchievement($index, achievement.en, 'en')" ng-disabled="isTranslationQuerying">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>Translated with <a href="https://translate.yandex.com/">Yandex Translate</a></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="activePartner.isPublished"> is published
                </label>
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-4">
            <div ng-switch="view">
                <div ng-switch-when="new">
                    <button type="submit" class="btn btn-default project-add" value="Add" ng-disabled="isQueriing">Add</button>
                </div>
                <div ng-switch-when="edit">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="canDelete"> Really delete partner
                        </label>
                    </div>
                    <button type="button" class="btn btn-danger" value="Delete" ng-disabled="!canDelete" ng-click="delete()">Delete</button>
                    <button type="submit" class="btn btn-default" value="Update" ng-disabled="isQueriing">Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
